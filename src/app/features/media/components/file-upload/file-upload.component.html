<input
  type="file"
  #file
  style="display: none"
  (change)="onFilesAdded()"
  multiple
/>

<h1 mat-dialog-title>Upload Files</h1>
<button
  [disabled]="uploading || uploadSuccessful"
  mat-raised-button
  color="primary"
  class="add-files-btn"
  (click)="addFiles()"
>
  Add Files
</button>
<br />
<div>
  <!-- This is the content of the dialog, containing a list of the files to upload -->
  <mat-dialog-content class="flex">
    <table class="table">
      <tr>
        <th>File Name</th>
        <th>Progress</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let file of files">
        <td>{{ file.name }}</td>
        <td>
          <mat-progress-bar
            *ngIf="progress"
            mode="buffer"
            [value]="progress[file.name].progress | async"
          ></mat-progress-bar>
        </td>
        <td>
          <span *ngIf="progress">
            <p *ngIf="(progress[file.name].progress | async) == 100">
              Success
            </p>
          </span>
        </td>
      </tr>
    </table>
  </mat-dialog-content>
</div>
<!-- This are the actions of the dialog, containing the primary and the cancel button-->
<mat-dialog-actions align="end">
  <button *ngIf="showCancelButton" mat-button mat-dialog-close>
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!canBeClosed"
    (click)="closeDialog()"
  >
    {{ primaryButtonText }}
  </button>
</mat-dialog-actions>
