<div class="media-container">
  <ng-container *ngIf="!(isLoading$ | async); else loading">
    <csab-media-player
      *ngIf="(sources$ | async).length != 0; else nomedia"
      [sources]="sources$ | async"
    ></csab-media-player>
  </ng-container>

  <ng-template #nomedia>
    <div class="no-media-overlay">
      <h3>No Media Available</h3>
    </div>
  </ng-template>

  <ng-template #loading>
    <div class="loader-overlay">
      <mat-progress-spinner
        color="primary"
        mode="indeterminate"
        strokeWidth="5"
        diameter="70"
      >
      </mat-progress-spinner>
    </div>
  </ng-template>
</div>
