<csab-page-title pageTitle="Announcement List">
  <button type="button" mat-raised-button color="primary" (click)="create()">
    <mat-icon>add</mat-icon>Add New Announcement
  </button>
</csab-page-title>

<mat-card class="mat-elevation-z8">
  <csab-search-bar
    placeholder="Search by message"
    (searchTerms)="onkeyup($event)"
  >
  </csab-search-bar>
</mat-card>

<csab-custom-mat-table
  [displayedColumns]="displayedColumns"
  [columns]="columns"
  [data]="datas$ | async"
  [searchTerms]="searchTerms"
  [isLoading]="isLoading$ | async"
  (btnClick)="update($event)"
></csab-custom-mat-table>
